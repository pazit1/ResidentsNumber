<div class="home_page_contant">

    <div class="drop_down_list">
        <select (change)="onDirectionSelect($event)">
            <option *ngFor="let direction of directionsList" value="{{direction.id}}">{{direction.value}}</option>
        </select>    
    </div>



    <div class="cities_display" *ngFor="let city of cities">
        <app-city-info [cityObject]="city"></app-city-info>
    </div>

</div>
